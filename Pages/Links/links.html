<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="links.css"/>
    <title>Les liens - DevtechWatch</title>
</head>
<body>
    <header>
        <div class="text-center">
            <h1>DevTechWatch - Les liens</h1>
        </div>
    </header>
    <div class="container">
        <main role="main">
            <div class="row p-3">
                <div class="col-10">
                    <input id="searchBarInput" onchange="searchLinks()" class="form-control" type="text" placeholder="Recherchez votre lien..."/>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLinkModal">Add</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 p-3" id="linksContainer">
                
            </div>
        </main>
    </div>


<!-- Modal -->
<div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addLinkModalLabel">Ajouter un lien</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="addLinkForm">
                <div class="mb-3">
                  <label for="titreInput" class="form-label">Titre</label>
                  <input name="title" type="text" class="form-control" id="titreInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label">Description</label>
                  <textarea name="description" type="text" class="form-control" id="descriptionInput"></textarea>
                </div>
                <div class="mb-3">
                    <label for="linksInput" class="form-label">URL</label>
                    <input name="link" type="text" class="form-control" id="linksInput">
                </div>
                <div class="mb-3">
                    <label for="idAuthorInput" class="form-label">Identifiant auteur</label>
                    <input name="idAuthor" type="number" class="form-control" id="idAuthorInput">
                    <div id="" class="form-text">Pour des raisons techniques, merci de passer directement l'identifiant de l'auteur</div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="addLink()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="links.js"></script>
</body>
</html>
